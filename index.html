<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess A Card</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/game.css" />

    <!-- Game entry script -->
    <script src="./javascript/app.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="guess-a-card ">
        <div class="game">
          <div class="game-head">
            <span class="game-logo">Guess A Card</span>
            <div class="game-results">
              <div class="game-result-item">
                <span>Correct</span>
                <span><span id="completed">0</span> / 8</span>
              </div>
              <div class="game-result-item">
                <span>Sneaks</span>
                <span id="sneaks">3</span>
              </div>
              <div class="game-result-item">
                <span>Attempts</span>
                <span id="attempts">10</span>
              </div>
            </div>
          </div>

          <div class="game-message" id="game-message"></div>

          <!-- Cards are injected by javascript -->
          <div class="game-cards" id="game-cards"></div>

          <div class="game-controls">
            <button class="game-controls-button" id="game-reset">Reset</button>
            <button class="game-controls-button" id="game-sneak">Sneak</button>
            <button class="game-controls-button" id="game-show">
              Show all
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
